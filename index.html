<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title><Weather-Forecast></Weather-Forecast></title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form">
        <input type="search" placeholder="Enter a city...." required class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
      </form>
    </header>
    <main>  
      <div class="weather-app-data">
      <div>
        <h1 class="weather-app-city">Seoul</h1>
      <p class="weather-app-details">
        Sunday 12:23, sunny 
        <br/>
        Humidity: <strong>34%</strong>, Wind: <strong>3.22km/h</strong>
      </p>
      </div>
      <div class="weather-app-temperature-container">
        <div class="weather-app-icon">☀️</div>
        <div class="weather-app-temperature">12</div> 
           <div class="weather-app-unit">°C</div> 
      </div>
      
    </main>
  
    <footer>
     
      This project was coded by
      <a href="https://github.com/Hungpi-zomi" target="_blank">Hungpi-zomi</a> hosted on
      <a href="https://github.com/Hungpi-zomi?tab=repositories target="_blank">on Github </a>
      and website hosted
      <a href="https://meteo-shecodes-weather.netlify.app/ target="_blank">on Netlify </a>
    </footer>
     </div>
  </body>
</html>
